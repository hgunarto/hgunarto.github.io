<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Hitung Weton + Wuku + Tanggal Jawa Akurat</title>
<style>
body { font-family: Arial, sans-serif; margin: 30px; }
input { width: 50px; margin: 5px; }
button { margin-top: 10px; }
#hasil { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>
<h2>Menghitung Hari Jawa, Pasaran, Neptu, Wuku (sejak tahun 1926)</h2>
<h2>  ... dan tanggal Jawa (akurat sejak 1 Desember 2025)</h2>

<label>Masukkan Tanggal:</label><br>
<input type="number" id="tgl" placeholder="DD" min="1" max="31">
<input type="number" id="bln" placeholder="MM" min="1" max="12">
<input type="number" id="thn" placeholder="YYYY" min="1900" max="2100">
<br>
<button onclick="hitungWeton()">Hitung</button>

<div id="hasil"></div>

<script>
function hitungWeton() {
    const tgl = parseInt(document.getElementById('tgl').value);
    const bln = parseInt(document.getElementById('bln').value);
    const thn = parseInt(document.getElementById('thn').value);

    if(isNaN(tgl) || isNaN(bln) || isNaN(thn)) {
        document.getElementById('hasil').innerText = "Input salah, gunakan angka.";
        return;
    }

    const hariJawa = ["Senin","Selasa","Rabu","Kamis","Jumat","Sabtu","Minggu"];
    const neptuHari = [4,3,7,8,6,9,5];
    const pasaran = ["Legi","Pahing","Pon","Wage","Kliwon"];
    const neptuPasaran = [5,9,7,4,8];
    const wukuList = [
        "Shinta", "Landhep", "Wukir", "Kurantil", "Tolu", "Gumbreg", "Warigalit", "Warigagung", "Julungwangi", 
        "Sungsang", "Galungan", "Kuningan", "Langkir", "Mandasia", "Julungpujut", "Pahang", "Kuruwelut", "Mrakeh",
        "Tambir", "Madangkungan", "Maktal", "Wuye", "Manahil", "Prangbakat", "Bala", "Wugu", "Wayang", "Kulawu", 
        "Dhukut", "Watugunung"
    ];
    const bulanJawa = ["Sura","Sapar","Mulud","Bakda Mulud","Jumadilawal","Jumadilakir",
                       "Rejeb","Ruwah","Pasa","Sawal","Sela","Besar"];

    // ===============================
    // Referensi resmi: 3 Des 2025
    // Rabu Wage, Wuku Langkir, 12 Jumadilakir 1959
    // ===============================
    const refTanggal = new Date(2025,11,3); // Desember = 11 (0-index)
    const refHariIndex = 2; // Rabu
    const refPasaranIndex = 3; // Wage
    const refWukuIndex = 12; // Langkir
    const refTanggalJawa = 12;
    const refBulanJawaIndex = 5; // Jumadilakir
    const refTahunJawa = 1959;

    // ===============================
    // Hitung selisih hari dari referensi
    // ===============================
    const selisihHari = Math.floor((new Date(thn,bln-1,tgl) - refTanggal)/(1000*60*60*24));

    // Hari Jawa
    let hariIndex = (refHariIndex + selisihHari) % 7;
    if(hariIndex < 0) hariIndex += 7;

    // Pasaran
    let pasaranIndex = (refPasaranIndex + selisihHari) % 5;
    if(pasaranIndex < 0) pasaranIndex +=5;

    // Neptu
    const neptu = neptuHari[hariIndex] + neptuPasaran[pasaranIndex];

    // Wuku
    let wukuIndex = (refWukuIndex + Math.floor(selisihHari/7)) % 30;
    if(wukuIndex < 0) wukuIndex +=30;

    // Tanggal Jawa
    let totalHari = refTanggalJawa + selisihHari;
    let tanggalJawa = ((totalHari-1)%30)+1;
    let bulanJawaIndex = (refBulanJawaIndex + Math.floor((totalHari-1)/30))%12;
    let tahunJawa = refTahunJawa + Math.floor((totalHari-1)/360);

    document.getElementById('hasil').innerText =
        `Hari Jawa: ${hariJawa[hariIndex]}, Pasaran: ${pasaran[pasaranIndex]}, Neptu: ${neptu}, Wuku: ${wukuList[wukuIndex]}, ` +
        `Tanggal Jawa: ${tanggalJawa} ${bulanJawa[bulanJawaIndex]} ${tahunJawa}`;
}
</script>
</body>
</html>
